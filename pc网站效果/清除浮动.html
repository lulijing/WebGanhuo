<!DOCTYPE html>

		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*清除浮动*/
			.clearfix::before,
			.clearfix::after {
			    content: ".";
			    display: block;
			    height: 0;
			    visibility: hidden;
			}
			.clearfix:after {clear: both;}
			.clearfix {zoom: 1;}
		</style>
	</head>
